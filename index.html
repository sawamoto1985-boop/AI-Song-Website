<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Tracks - AI Song Ranking</title>
    <style>
        :root {
            --text-main: #2d3436;
            --text-muted: #636e72;
            --bg-body: #f8f9fa;
            --bg-card: #ffffff;
            --tag-bg: #f1f3f5;
            --tag-selected: #3498db;
            --accent-blue: #3498db;
            --era-tag-bg: #e1f5fe;
            --border-color: #edf2f7;
            --shadow: 0 4px 15px rgba(0,0,0,0.05);
            --header-blur-bg: rgba(248, 249, 250, 0.9);
        }

        body { 
            background-color: var(--bg-body); 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            color: var(--text-main); 
        }

        /* --- ヘッダー・ロゴエリアの修正 --- */
        .header-sticky {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: var(--header-blur-bg);
            backdrop-filter: blur(12px);
            padding: 15px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .container { 
            max-width: 1400px; /* 全体の幅を少し広げてゆとりを持たせました */
            margin: 0 auto; 
            padding: 0 30px; 
        }

        .brand-area {
            display: flex;
            justify-content: flex-start; /* 【反映】確実に左寄せ */
            align-items: center;
            margin-bottom: 20px;
            padding-left: 5px;
        }

        .main-logo {
            height: 80px; /* 【反映】ロゴを特大サイズに */
            width: auto;
            display: block;
            object-fit: contain;
        }

        /* --- コンテンツ位置の自動調整用 --- */
        #main-content { 
            padding-top: 250px; 
            padding-bottom: 60px; 
        }

        /* --- 検索・フィルター --- */
        .filter-card { 
            background: var(--bg-card); 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.06); 
            border: 1px solid var(--border-color);
        }
        
        .filter-label { font-size: 10px; font-weight: 800; color: #adb5bd; text-transform: uppercase; letter-spacing: 0.1em; display: block; margin-bottom: 8px; }
        .search-input { width: 100%; padding: 14px; border-radius: 8px; border: 2px solid var(--border-color); font-size: 15px; outline: none; box-sizing: border-box; transition: 0.2s; }
        .search-input:focus { border-color: var(--accent-blue); background: #fff; }

        /* --- タグ・グリッド --- */
        .tag-section { border-top: 1px solid var(--tag-bg); padding-top: 15px; margin-top: 15px; }
        .tag-header { display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .tag-drawer { max-height: 280px; overflow-y: auto; display: none; margin-top: 15px; }
        .tag-drawer.active { display: block; }
        .tag-group { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 15px; }
        .hashtag { padding: 5px 12px; border-radius: 4px; background: var(--tag-bg); font-size: 12px; cursor: pointer; border: 1px solid #e9ecef; }
        .hashtag.selected { background: var(--tag-selected) !important; color: #fff !important; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        .card { background: var(--bg-card); border-radius: 12px; overflow: hidden; box-shadow: var(--shadow); border: 1px solid var(--border-color); transition: transform 0.2s; cursor: pointer; }
        .card:hover { transform: translateY(-5px); }
        .card-thumb { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; overflow: hidden; }
        .thumb-img { width: 100%; height: 100%; object-fit: cover; }
        .card-content { padding: 16px; }
        .card-title { font-weight: 800; font-size: 16px; margin: 0; line-height: 1.4; }

        /* --- 【重要】動画プレイヤーモーダルの超大型化 --- */
        .modal { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.95); 
            z-index: 2000; 
            justify-content: center; 
            align-items: center; 
            backdrop-filter: blur(10px); 
        }
        .modal.active { display: flex; }
        .modal-inner { 
            position: relative; 
            width: 95%;        /* 【反映】画面幅の95%を使用 */
            max-width: 1400px; /* 【反映】最大幅を大幅アップ */
            aspect-ratio: 16/9; 
        }
        .modal-close { 
            position: absolute; 
            top: -60px; 
            right: 0; 
            color: #fff; 
            font-size: 50px; 
            cursor: pointer; 
            line-height: 1;
        }
        #player-target iframe { width: 100%; height: 100%; border: none; border-radius: 12px; box-shadow: 0 0 50px rgba(0,0,0,0.8); }

        /* モバイル対応 */
        @media (max-width: 768px) {
            .container { padding: 0 15px; }
            .main-logo { height: 50px; }
            #main-content { padding-top: 190px; }
            .brand-area { justify-content: center; } /* モバイルのみ中央寄せ（推奨） */
        }
    </style>
</head>
<body>

<header class="header-sticky" id="sticky-header">
    <div class="container">
        <div class="brand-area">
            <img src="logo.png" alt="Prompt Tracks" class="main-logo">
        </div>

        <div class="filter-card">
            <div class="search-wrap">
                <span class="filter-label">Keyword Search</span>
                <input type="text" id="search-input" class="search-input" placeholder="アーティスト名、曲名、タグで検索...">
            </div>

            <div class="tag-section">
                <div class="tag-header" id="tag-toggle">
                    <div>
                        <span class="filter-label" style="display:inline;">Filter Tags</span>
                        <span id="selected-badge" style="background:var(--accent-blue); color:#fff; padding:2px 8px; border-radius:10px; font-size:10px; margin-left:8px; display:none;"></span>
                    </div>
                    <div style="font-size: 11px; color: var(--accent-blue); font-weight: bold;">すべて表示 ▼</div>
                </div>
                <div id="tag-drawer" class="tag-drawer">
                    <div class="tag-group" id="era-tags"></div>
                    <div class="tag-group" id="general-tags"></div>
                </div>
            </div>
        </div>
    </div>
</header>

<main class="container" id="main-content">
    <div id="status" style="text-align:center; padding:100px; color:#adb5bd;">データを読み込み中...</div>
    <div id="grid" class="grid"></div>
</main>

<div id="video-modal" class="modal">
    <div class="modal-inner">
        <span class="modal-close" id="modal-close">&times;</span>
        <div id="player-target"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
(() => {
    // ※Supabaseの接続設定はそのまま維持しています
    const CONFIG = {
        URL: 'https://nnustlvukrdtoyoktmjt.supabase.co',
        KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5udXN0bHZ1a3JkdG95b2t0bWp0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwNTY1MjgsImV4cCI6MjA4NTYzMjUyOH0.YlYGXKnO3TQ7Nj67lMHSUJAblkGRR61308yzIr6blRU',
        YT_LOGO: "https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg"
    };

    const client = supabase.createClient(CONFIG.URL, 'e' + CONFIG.KEY.substring(1).trim());
    let store = { allData: [], selectedTags: [], query: "" };

    const els = {
        grid: document.getElementById('grid'),
        status: document.getElementById('status'),
        search: document.getElementById('search-input'),
        tagDrawer: document.getElementById('tag-drawer'),
        tagToggle: document.getElementById('tag-toggle'),
        badge: document.getElementById('selected-badge'),
        eraTags: document.getElementById('era-tags'),
        genTags: document.getElementById('general-tags'),
        modal: document.getElementById('video-modal'),
        player: document.getElementById('player-target'),
        main: document.getElementById('main-content'),
        header: document.getElementById('sticky-header')
    };

    const adjustPadding = () => {
        const height = els.header.offsetHeight;
        els.main.style.paddingTop = `${height + 30}px`;
    };

    const init = async () => {
        try {
            const { data, error } = await client.from('ai_song_youtube_ranking').select('*').order('rank', { ascending: true });
            if (error) throw error;
            store.allData = data.filter(i => i.Minor_Category !== '除外');
            els.status.style.display = 'none';
            render();
            adjustPadding();
            window.addEventListener('resize', adjustPadding);
        } catch (e) {
            els.status.textContent = "データの読み込みに失敗しました。";
        }
    };

    const render = () => {
        renderTags();
        applyFilter();
    };

    const renderTags = () => {
        const counts = {};
        store.allData.forEach(item => {
            (item.hashtags ?? "").split(',').forEach(t => {
                const val = t.trim();
                if (val) counts[val] = (counts[val] || 0) + 1;
            });
        });
        const topTags = Object.entries(counts).sort((a,b) => b[1] - a[1]).slice(0, 50);
        
        const createTagEl = ([name, count]) => {
            const span = document.createElement('span');
            const active = store.selectedTags.includes(name);
            span.className = `hashtag ${active ? 'selected' : ''}`;
            span.textContent = `${name} (${count})`;
            span.onclick = (e) => { e.stopPropagation(); toggleTag(name); };
            return span;
        };

        els.eraTags.innerHTML = '';
        topTags.forEach(tag => els.eraTags.appendChild(createTagEl(tag)));

        els.badge.style.display = store.selectedTags.length ? 'inline-block' : 'none';
        els.badge.textContent = store.selectedTags.length;
    };

    const toggleTag = (name) => {
        store.selectedTags = store.selectedTags.includes(name) 
            ? store.selectedTags.filter(t => t !== name) 
            : [...store.selectedTags, name];
        render();
        setTimeout(adjustPadding, 50);
    };

    const applyFilter = () => {
        const filtered = store.allData.filter(i => {
            const matchTags = store.selectedTags.every(t => (i.hashtags ?? "").includes(t));
            const matchQuery = !store.query || [i.Origin_song_name, i.Origin_artist_name, i.hashtags].some(f => (f ?? "").toLowerCase().includes(store.query));
            return matchTags && matchQuery;
        });
        renderCards(filtered);
    };

    const renderCards = (items) => {
        els.grid.innerHTML = items.map(i => `
            <article class="card" onclick="openVideo('${i.url}')">
                <div class="card-thumb">
                    <img src="${i.thumbnail}" class="thumb-img" alt="${i.Origin_song_name}" loading="lazy">
                </div>
                <div class="card-content">
                    <h3 class="card-title">${i.Origin_song_name || 'Untitled'}</h3>
                    <p style="font-size:13px; color:var(--text-muted); margin:4px 0;">${i.Origin_artist_name || 'Unknown'}</p>
                </div>
            </article>
        `).join('');
    };

    window.openVideo = (url) => {
        const id = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/)?.[2];
        if (!id) return;
        els.player.innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
        els.modal.classList.add('active');
        document.body.style.overflow = 'hidden';
    };

    const closeVideo = () => {
        els.modal.classList.remove('active');
        els.player.innerHTML = '';
        document.body.style.overflow = '';
    };

    els.search.oninput = (e) => { store.query = e.target.value.toLowerCase(); applyFilter(); };
    els.tagToggle.onclick = () => {
        els.tagDrawer.classList.toggle('active');
        setTimeout(adjustPadding, 10);
    };
    els.modal.onclick = (e) => { if(e.target === els.modal) closeVideo(); };
    document.getElementById('modal-close').onclick = closeVideo;

    init();
})();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Tracks - AI Song Ranking</title>
    <style>
        :root {
            --text-main: #2d3436;
            --text-muted: #636e72;
            --bg-body: #f8f9fa;
            --bg-card: #ffffff;
            --tag-bg: #f1f3f5;
            --era-tag-bg: #e1f5fe;
            --era-tag-text: #0277bd;
            --tag-selected: #3498db;
            --accent-blue: #3498db;
            --border-color: #edf2f7;
            --shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        body { background-color: var(--bg-body); margin: 0; font-family: -apple-system, system-ui, sans-serif; color: var(--text-main); overflow-x: hidden; }

        /* --- ヘッダー（ロゴ拡大版） --- */
        .header-sticky {
            position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
            background: #ffffff; border-bottom: 1px solid var(--border-color);
        }

        .header-container {
            max-width: 1400px; margin: 0 auto; padding: 0 20px;
            display: flex; align-items: center; 
            height: 140px; /* ロゴに合わせて高さを高く設定 */
            position: relative;
        }

        .brand-area { display: flex; align-items: center; flex-shrink: 0; }
        .header-container.search-active .brand-area { display: none; }
        
        /* ロゴ画像自体のサイズ指定 */
        .main-logo { 
            height: 120px; /* ここを大きくしました */
            width: auto; 
            display: block; 
            object-fit: contain;
            transition: 0.3s;
        }

        .search-section { display: flex; align-items: center; flex-grow: 1; justify-content: flex-end; }
        .header-container.search-active .search-section { justify-content: center; width: 100%; }

        .search-bar-wrapper {
            display: none; align-items: center; width: 100%; max-width: 800px;
            background: #f1f3f5; border-radius: 25px; padding: 2px 10px;
        }
        .header-container.search-active .search-bar-wrapper { display: flex; }

        .back-btn { background: none; border: none; cursor: pointer; padding: 8px; border-radius: 50%; display: flex; align-items: center; }
        .search-input { flex-grow: 1; border: none; padding: 15px; font-size: 18px; outline: none; background: transparent; }

        .search-trigger { background: none; border: none; cursor: pointer; padding: 15px; border-radius: 50%; display: flex; align-items: center; }
        .search-trigger svg, .back-btn svg { width: 32px; height: 32px; fill: var(--text-main); }

        /* --- フィルターエリア --- */
        .filter-card { background: #ffffff; border-bottom: 1px solid var(--border-color); }
        .filter-inner { padding: 0 20px; max-width: 1400px; margin: 0 auto; }
        .tag-header { display: flex; justify-content: space-between; align-items: center; cursor: pointer; padding: 10px 0; }
        
        .badge { background: var(--accent-blue); color: #fff; padding: 2px 8px; border-radius: 10px; font-size: 10px; margin-left: 8px; display: none; }

        .tag-drawer { display: none; padding: 5px 0 15px; max-height: 300px; overflow-y: auto; }
        .tag-drawer.active { display: block; }
        .tag-group { display: flex; flex-wrap: wrap; gap: 6px; }

        .hashtag { 
            padding: 4px 10px; border-radius: 4px; background: var(--tag-bg); 
            font-size: 11px; font-weight: bold; cursor: pointer; border: 1px solid #eee; transition: 0.2s; 
        }
        .hashtag.is-era { background: var(--era-tag-bg); color: var(--era-tag-text); border-color: #b3e5fc; }
        .hashtag.selected { background: var(--tag-selected) !important; color: #fff !important; border-color: var(--tag-selected); }

        /* --- メインコンテンツ --- */
        #main-content { padding-bottom: 60px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; padding: 0 20px; max-width: 1400px; margin: 0 auto; }

        /* カードデザイン */
        .card { background: var(--bg-card); border-radius: 10px; overflow: hidden; box-shadow: var(--shadow); border: 1px solid #eee; display: flex; flex-direction: column; transition: 0.2s; }
        .card:hover { transform: translateY(-4px); }
        
        .card-thumb { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; cursor: pointer; overflow: hidden; }
        .thumb-img { width: 100%; height: 100%; object-fit: cover; transition: 0.3s; }
        .card-thumb:hover .thumb-img { opacity: 0.8; }
        .card-thumb::after { content: '▶'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 32px; opacity: 0; transition: 0.3s; z-index: 1; }
        .card-thumb:hover::after { opacity: 0.9; }

        .card-content { padding: 14px; flex-grow: 1; display: flex; flex-direction: column; position: relative; }
        .yt-brand-top { position: absolute; top: 14px; right: 14px; height: 11px; }
        .card-title { font-weight: 800; font-size: 14px; margin: 0; line-height: 1.4; padding-right: 40px; }
        .card-artist { font-size: 12px; color: var(--text-muted); margin: 4px 0 10px; }
        .card-meta { font-size: 11px; color: var(--text-muted); margin-bottom: 12px; }

        .card-tags { display: flex; flex-wrap: wrap; gap: 4px; margin-top: auto; }
        .card-tag-item { font-size: 9px; color: var(--accent-blue); background: #f0f7ff; padding: 2px 6px; border-radius: 3px; cursor: pointer; }

        /* --- モーダル（拡大表示版） --- */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 2000; justify-content: center; align-items: center; }
        .modal.active { display: flex; }
        
        .modal-inner { 
            position: relative; 
            width: 95%; 
            max-width: 1400px; 
            aspect-ratio: 16/9; 
            background: #000;
        }

        @media (max-aspect-ratio: 16/9) {
            .modal-inner { width: 100%; max-width: none; }
        }

        .modal-close { 
            position: absolute; 
            top: -55px; 
            right: 0; 
            color: #fff; 
            font-size: 45px; 
            cursor: pointer; 
        }
        
        #player-target { width: 100%; height: 100%; }
        #player-target iframe { width: 100%; height: 100%; border: none; }

        /* モバイル対応の調整 */
        @media (max-width: 768px) {
            .header-container { height: 90px; } /* スマホでは少し小さく */
            .main-logo { height: 75px; }
            .grid { grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); }
            .modal-close { top: -65px; right: 10px; }
        }
    </style>
</head>
<body>

<header class="header-sticky" id="app-header">
    <div id="header-container" class="header-container">
        <div class="brand-area">
            <img src="logo.png" alt="Prompt Tracks" class="main-logo">
        </div>

        <div class="search-section">
            <div id="search-bar" class="search-bar-wrapper">
                <button id="back-btn" class="back-btn">
                    <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
                </button>
                <input type="text" id="search-input" class="search-input" placeholder="検索...">
            </div>
            <button id="search-trigger" class="search-trigger">
                <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
            </button>
        </div>
    </div>

    <div class="filter-card">
        <div class="filter-inner">
            <div class="tag-header" id="tag-toggle">
                <div>
                    <span style="font-size:11px; font-weight:bold; color:#adb5bd; text-transform: uppercase;">Hashtags</span>
                    <span id="selected-badge" class="badge">0</span>
                </div>
                <div style="font-size: 11px; color: var(--accent-blue); font-weight: bold;">すべて表示 ▼</div>
            </div>
            <div id="tag-drawer" class="tag-drawer">
                <div id="tag-container" class="tag-group"></div>
            </div>
        </div>
    </div>
</header>

<main id="main-content">
    <div id="status" style="text-align:center; padding:100px; color:#adb5bd;">Loading Data...</div>
    <div id="grid" class="grid"></div>
</main>

<div id="video-modal" class="modal">
    <div class="modal-inner">
        <span class="modal-close" id="modal-close">&times;</span>
        <div id="player-target"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
(() => {
    const CONFIG = {
        URL: 'https://nnustlvukrdtoyoktmjt.supabase.co',
        KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5udXN0bHZ1a3JkdG95b2t0bWp0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwNTY1MjgsImV4cCI6MjA4NTYzMjUyOH0.YlYGXKnO3TQ7Nj67lMHSUJAblkGRR61308yzIr6blRU',
        YT_LOGO: "https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg"
    };
    const client = supabase.createClient(CONFIG.URL, 'e' + CONFIG.KEY.substring(1).trim());
    let store = { allData: [], selectedTags: [], query: "" };

    const els = {
        header: document.getElementById('app-header'),
        container: document.getElementById('header-container'),
        grid: document.getElementById('grid'),
        searchTrigger: document.getElementById('search-trigger'),
        searchInput: document.getElementById('search-input'),
        backBtn: document.getElementById('back-btn'),
        tagDrawer: document.getElementById('tag-drawer'),
        tagToggle: document.getElementById('tag-toggle'),
        tagContainer: document.getElementById('tag-container'),
        badge: document.getElementById('selected-badge'),
        modal: document.getElementById('video-modal'),
        player: document.getElementById('player-target'),
        main: document.getElementById('main-content')
    };

    // メインコンテンツの余白をヘッダーの高さに合わせて自動調整
    const updateMainPadding = () => {
        els.main.style.paddingTop = (els.header.offsetHeight + 20) + "px";
    };

    const isEra = (t) => /^\d{4}s?$/.test(t) || t.includes('年代');
    const formatViews = (n) => n >= 10000 ? `${(n/10000).toFixed(1)}万 views` : `${Number(n).toLocaleString()} views`;

    els.searchTrigger.onclick = () => {
        els.container.classList.add('search-active');
        els.searchInput.focus();
    };

    els.backBtn.onclick = () => {
        els.container.classList.remove('search-active');
        els.searchInput.value = "";
        store.query = "";
        applyFilter();
    };

    els.searchInput.oninput = (e) => {
        store.query = e.target.value.toLowerCase();
        applyFilter();
    };

    els.tagToggle.onclick = () => {
        els.tagDrawer.classList.toggle('active');
        updateMainPadding();
    };

    const init = async () => {
        const { data } = await client.from('ai_song_youtube_ranking').select('*').order('rank', { ascending: true });
        store.allData = data.filter(i => i.Minor_Category !== '除外');
        document.getElementById('status').style.display = 'none';
        renderTags();
        applyFilter();
        updateMainPadding();
        window.addEventListener('resize', updateMainPadding);
    };

    const renderTags = () => {
        const counts = {};
        store.allData.forEach(i => (i.hashtags || "").split(',').forEach(t => {
            const tag = t.trim();
            if(tag) counts[tag] = (counts[tag] || 0) + 1;
        }));

        const sortedTags = Object.entries(counts).sort((a, b) => {
            const aEra = isEra(a[0]), bEra = isEra(b[0]);
            return aEra === bEra ? b[1] - a[1] : aEra ? -1 : 1;
        }).slice(0, 50);

        els.tagContainer.innerHTML = '';
        sortedTags.forEach(([tag, count]) => {
            const span = document.createElement('span');
            span.className = `hashtag ${isEra(tag) ? 'is-era' : ''}`;
            span.textContent = `${tag} (${count})`;
            span.onclick = () => toggleTag(tag, span);
            els.tagContainer.appendChild(span);
        });
    };

    const toggleTag = (name, el = null) => {
        store.selectedTags = store.selectedTags.includes(name) 
            ? store.selectedTags.filter(t => t !== name) 
            : [...store.selectedTags, name];
        
        if(!el) {
            document.querySelectorAll('.hashtag').forEach(h => {
                if(h.textContent.startsWith(name + " (")) h.classList.toggle('selected', store.selectedTags.includes(name));
            });
        } else {
            el.classList.toggle('selected');
        }
        
        els.badge.textContent = store.selectedTags.length;
        els.badge.style.display = store.selectedTags.length ? 'inline-block' : 'none';
        applyFilter();
    };

    const applyFilter = () => {
        const filtered = store.allData.filter(i => {
            const matchTags = store.selectedTags.every(t => (i.hashtags || "").includes(t));
            const matchQuery = [i.Origin_song_name, i.Origin_artist_name, i.hashtags].some(f => (f || "").toLowerCase().includes(store.query));
            return matchTags && matchQuery;
        });
        renderCards(filtered);
    };

    const renderCards = (items) => {
        els.grid.innerHTML = items.map(i => {
            const tags = (i.hashtags || "").split(',').filter(t => t.trim());
            return `
            <article class="card">
                <div class="card-thumb" onclick="openVideo('${i.url}')">
                    <img src="${i.thumbnail}" class="thumb-img" loading="lazy">
                </div>
                <div class="card-content">
                    <img src="${CONFIG.YT_LOGO}" class="yt-brand-top">
                    <h3 class="card-title">${i.Origin_song_name || 'Untitled'}</h3>
                    <p class="card-artist">${i.Origin_artist_name || 'Unknown'}</p>
                    <div class="card-meta">${formatViews(i.views)}</div>
                    <div class="card-tags">
                        ${tags.map(t => `<span class="card-tag-item ${store.selectedTags.includes(t.trim()) ? 'active' : ''}" onclick="event.stopPropagation(); toggleTag('${t.trim()}')">${t.trim()}</span>`).join('')}
                    </div>
                </div>
            </article>
        `}).join('');
    };

    window.openVideo = (url) => {
        const id = url.match(/v=([^&]+)/)?.[1] || url.split('/').pop();
        els.player.innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1&rel=0&modestbranding=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
        els.modal.classList.add('active');
        document.body.style.overflow = 'hidden';
    };

    document.getElementById('modal-close').onclick = () => {
        els.modal.classList.remove('active');
        els.player.innerHTML = '';
        document.body.style.overflow = '';
    };

    els.modal.onclick = (e) => {
        if(e.target === els.modal) {
            els.modal.classList.remove('active');
            els.player.innerHTML = '';
            document.body.style.overflow = '';
        }
    };

    init();
})();
</script>
</body>
</html>

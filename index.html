<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Ranking - Ultimate Gallery</title>
    <style>
        :root {
            --text-main: #2d3436;
            --text-muted: #636e72;
            --bg-card: #ffffff;
            --tag-bg: #f1f3f5;
            --tag-selected-bg: #3498db;
            --accent-blue: #3498db;
            --era-tag-bg: #e1f5fe;
        }

        body { background-color: #f8f9fa; margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        #ai-ranking-app { color: var(--text-main); max-width: 1200px; margin: 0 auto; padding: 20px; }

        .filter-wrapper { 
            margin-bottom: 25px; 
            background: #fff; 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 2px 12px rgba(0,0,0,0.04); 
        }

        #search-input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 2px solid #edf2f7;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
            box-sizing: border-box;
            margin-bottom: 18px;
        }
        #search-input:focus { border-color: var(--accent-blue); }

        .tag-filter-section { border-top: 1px solid #f1f3f5; padding-top: 15px; }
        .tag-header { display: flex; justify-content: space-between; align-items: center; cursor: pointer; user-select: none; }
        .filter-label { font-size: 9px; font-weight: 800; color: #adb5bd; text-transform: uppercase; letter-spacing: 0.15em; }
        
        .tag-toggle-btn { font-size: 11px; color: var(--accent-blue); font-weight: bold; }
        .tag-toggle-btn::after { content: ' ▼'; display: inline-block; transition: transform 0.3s; }
        .tag-toggle-btn.is-open::after { transform: rotate(180deg); }

        .selected-count-badge { background: var(--accent-blue); color: white; padding: 2px 6px; border-radius: 10px; font-size: 10px; margin-left: 8px; display: none; }

        #tag-container { display: none; flex-wrap: wrap; gap: 5px; margin-top: 15px; }
        #tag-container.is-open { display: flex; }

        .hashtag {
            padding: 4px 10px;
            border-radius: 4px;
            background: var(--tag-bg);
            color: #495057;
            font-size: 10.5px;
            cursor: pointer;
            border: 1px solid #e9ecef;
            transition: 0.2s;
        }
        .hashtag.is-era { background: var(--era-tag-bg); color: #0277bd; border-color: #b3e5fc; }
        .hashtag.selected { background: var(--tag-selected-bg) !important; color: #fff !important; border-color: var(--tag-selected-bg) !important; }

        #data-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; }
        .ai-card { background: var(--bg-card); border-radius: 10px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); display: flex; flex-direction: column; border: 1px solid #eee; transition: 0.2s; }
        .ai-card:hover { transform: translateY(-3px); }
        .thumb-wrapper { width: 100%; aspect-ratio: 16/9; overflow: hidden; background: #000; cursor: pointer; }
        .thumb-img { width: 100%; height: 100%; object-fit: cover; transition: 0.3s; }
        .thumb-wrapper:hover .thumb-img { opacity: 0.7; }

        .card-body { padding: 14px; flex-grow: 1; display: flex; flex-direction: column; }
        .song-title { font-weight: 800; font-size: 14px; margin: 0; line-height: 1.4; }
        .artist-name { font-weight: 500; font-size: 12px; margin: 4px 0 2px 0; color: var(--text-muted); }
        .view-count-info { font-size: 11px; color: var(--text-muted); margin-bottom: 12px; }
        
        /* カード内のハッシュタグエリア */
        .card-tags { display: flex; flex-wrap: wrap; gap: 4px; margin-top: auto; border-top: 1px solid #f8f9fa; padding-top: 10px; min-height: 20px; }
        .card-tag-item { font-size: 9px; color: var(--accent-blue); background: #f0f7ff; padding: 2px 6px; border-radius: 3px; cursor: pointer; }
        .card-tag-item.active { background: var(--accent-blue); color: #fff; }
    </style>
</head>
<body>

<div id="ai-ranking-app">
    <div class="filter-wrapper">
        <div class="search-box-wrapper">
            <span class="filter-label">Keyword Search</span>
            <input type="text" id="search-input" placeholder="アーティスト名、曲名、ハッシュタグで検索...">
        </div>

        <div class="tag-filter-section">
            <div class="tag-header" onclick="toggleTagCollapse()">
                <div style="display:flex; align-items:center;">
                    <span class="filter-label">Popular Tags</span>
                    <span id="selected-badge" class="selected-count-badge"></span>
                </div>
                <div id="toggle-btn-label" class="tag-toggle-btn">Tags</div>
            </div>
            <div id="tag-container"></div>
        </div>
    </div>

    <div id="status-msg" style="text-align:center; padding:50px; color:#adb5bd;">Loading Gallery...</div>
    <div id="data-container"></div>
</div>

    let allData = [];
    let selectedHashtags = [];
    let searchQuery = "";

    const isEraTag = (tag) => /^\d{4}s?$/.test(tag) || tag.includes('年代');
    const formatViews = (val) => {
        const num = Number(val || 0);
        if (num >= 100000000) return (num / 100000000).toFixed(1) + "億 views";
        if (num >= 10000) return (num / 10000).toFixed(1) + "万 views";
        return num.toLocaleString() + " views";
    };

    window.toggleTagCollapse = () => {
        document.getElementById('tag-container').classList.toggle('is-open');
        document.getElementById('toggle-btn-label').classList.toggle('is-open');
    };

    window.toggleTagSelection = (tagName) => {
        const idx = selectedHashtags.indexOf(tagName);
        if (idx > -1) selectedHashtags.splice(idx, 1);
        else selectedHashtags.push(tagName);
        updateUI();
    };

    document.getElementById('search-input').addEventListener('input', (e) => {
        searchQuery = e.target.value.toLowerCase();
        applyFilter();
    });

    function updateUI() {
        const badge = document.getElementById('selected-badge');
        badge.style.display = selectedHashtags.length ? 'inline-block' : 'none';
        badge.textContent = `${selectedHashtags.length} selected`;
        renderFilters();
        applyFilter();
    }

    function applyFilter() {
        const filtered = allData.filter(item => {
            const itemTags = (item.hashtags || "").split(',').map(s => s.trim());
            const matchesTags = selectedHashtags.every(tag => itemTags.includes(tag));
            const content = `${item.Origin_artist_name} ${item.Origin_song_name} ${item.hashtags}`.toLowerCase();
            return matchesTags && content.includes(searchQuery);
        });
        renderCards(filtered);
    }

    function renderFilters() {
        const tagMap = {};
        allData.forEach(item => {
            (item.hashtags || "").split(',').forEach(t => {
                const clean = t.trim();
                if (clean) tagMap[clean] = (tagMap[clean] || 0) + 1;
            });
        });

        const entries = Object.entries(tagMap);
        const eraTags = entries.filter(e => isEraTag(e[0])).sort((a, b) => b[0].localeCompare(a[0]));
        const otherTags = entries.filter(e => !isEraTag(e[0])).sort((a, b) => b[1] - a[1]).slice(0, 45);

        document.getElementById('tag-container').innerHTML = [...eraTags, ...otherTags].map(([tag, count]) => {
            const isSel = selectedHashtags.includes(tag);
            const eraCls = isEraTag(tag) ? 'is-era' : '';
            return `<span class="hashtag ${eraCls} ${isSel ? 'selected' : ''}" onclick="toggleTagSelection('${tag}')">${tag} (${count})</span>`;
        }).join('');
    }

    function renderCards(items) {
        const container = document.getElementById('data-container');
        if (!items.length) {
            container.innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:80px; color:#adb5bd;">No matching results.</div>';
            return;
        }

        container.innerHTML = items.map(item => {
            const tags = (item.hashtags || "").split(',').map(t => t.trim()).filter(Boolean);
            const tagHtml = tags.map(t => {
                const active = selectedHashtags.includes(t) ? 'active' : '';
                return `<span class="card-tag-item ${active}" onclick="event.stopPropagation(); toggleTagSelection('${t}')">${t}</span>`;
            }).join('');

            return `
                <div class="ai-card">
                    <div class="thumb-wrapper" onclick="window.open('${item.url}', '_blank')">
                        <img src="${item.thumbnail}" class="thumb-img" loading="lazy">
                    </div>
                    <div class="card-body">
                        <p class="song-title">${item.Origin_song_name || 'Unknown'}</p>
                        <p class="artist-name">${item.Origin_artist_name || 'Unknown'}</p>
                        <div class="view-count-info">${formatViews(item.views)}</div>
                        <div class="card-tags">${tagHtml}</div>
                    </div>
                </div>`;
        }).join('');
    }

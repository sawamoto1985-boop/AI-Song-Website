<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Song Global Ranking</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --text-main: #2d3436;
            --text-muted: #636e72;
            --bg-card: #ffffff;
            --tag-bg: #f1f3f5;
            --tag-selected-bg: #3498db;
            --accent-blue: #3498db;
            --era-tag-bg: #e1f5fe;
        }

        body { 
            background-color: #f8f9fa; 
            margin: 0; 
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif; 
        }

        #ai-ranking-app { 
            color: var(--text-main); 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px; 
        }

        .filter-wrapper { 
            margin-bottom: 25px; 
            background: #fff; 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 2px 12px rgba(0,0,0,0.04); 
        }

        .search-box-wrapper { margin-bottom: 18px; }

        #search-input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 2px solid #edf2f7;
            font-size: 16px; /* スマホでズームしないサイズ */
            outline: none;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        #search-input:focus { border-color: var(--accent-blue); }

        .tag-filter-section { border-top: 1px solid #f1f3f5; padding-top: 15px; }

        .tag-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            cursor: pointer; 
        }

        .filter-label { 
            font-size: 10px; 
            font-weight: 800; 
            color: #adb5bd; 
            text-transform: uppercase; 
            letter-spacing: 0.15em; 
        }

        .tag-toggle-btn { 
            font-size: 12px; 
            color: var(--accent-blue); 
            font-weight: bold; 
        }

        #tag-container { 
            display: none; 
            flex-wrap: wrap; 
            gap: 6px; 
            margin-top: 15px; 
        }

        #tag-container.is-open { display: flex; }

        .hashtag {
            padding: 5px 12px;
            border-radius: 20px;
            background: var(--tag-bg);
            color: #495057;
            font-size: 12px;
            cursor: pointer;
            border: 1px solid #e9ecef;
        }

        .hashtag.is-era { background: var(--era-tag-bg); color: #0277bd; }
        .hashtag.selected { background: var(--tag-selected-bg) !important; color: #fff !important; }

        #data-container { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px; 
        }

        .ai-card { 
            background: var(--bg-card); 
            border-radius: 12px; 
            overflow: hidden; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
            transition: transform 0.2s;
            border: 1px solid #eee;
        }

        .ai-card:hover { transform: translateY(-5px); }

        .thumb-wrapper { width: 100%; aspect-ratio: 16/9; cursor: pointer; position: relative; }
        .thumb-img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-body { padding: 15px; }
        .song-title { font-weight: bold; font-size: 15px; margin: 0; line-height: 1.4; }
        .artist-name { font-size: 13px; color: var(--text-muted); margin: 5px 0; }
        .view-count-info { font-size: 12px; color: #adb5bd; }

        .selected-count-badge {
            background: var(--accent-blue);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            margin-left: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div id="ai-ranking-app">
    <div class="filter-wrapper">
        <div class="search-box-wrapper">
            <p class="filter-label">Keyword Search</p>
            <input type="text" id="search-input" placeholder="アーティスト、曲名、タグで検索...">
        </div>
        <div class="tag-filter-section">
            <div class="tag-header" onclick="toggleTagCollapse()">
                <div style="display:flex; align-items:center;">
                    <span class="filter-label">Popular Tags</span>
                    <span id="selected-badge" class="selected-count-badge"></span>
                </div>
                <div id="toggle-btn-label" class="tag-toggle-btn">Tags ▼</div>
            </div>
            <div id="tag-container"></div>
        </div>
    </div>

    <div id="status-msg" style="text-align:center; padding:100px; color:#adb5bd;">
        データを読み込み中...
    </div>
    <div id="data-container"></div>
</div>

<script>
    // --- 設定 ---
    const SUPABASE_URL = 'https://nnustlvukrdtoyoktmjt.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5udXN0bHZ1a3JkdG95b2t0bWp0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwNTY1MjgsImV4cCI6MjA4NTYzMjUyOH0.YlYGXKnO3TQ7Nj67lMHSUJAblkGRR61308yzIr6blRU';
    const TABLE_NAME = 'ai_song_youtube_ranking';

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    let allData = [];
    let selectedHashtags = [];
    let searchQuery = "";

    // --- 初期化 ---
    async function init() {
        try {
            const { data, error } = await client.from(TABLE_NAME).select('*').order('rank', { ascending: true });
            if (error) throw error;
            allData = data.filter(item => item.Minor_Category !== '除外');
            document.getElementById('status-msg').style.display = 'none';
            renderFilters();
            applyFilter();
        } catch (e) {
            document.getElementById('status-msg').innerHTML = `<p style="color:red;">Error: ${e.message}</p>`;
        }
    }

    function toggleTagCollapse() {
        const container = document.getElementById('tag-container');
        container.classList.toggle('is-open');
    }

    function renderFilters() {
        const tagCountMap = {};
        allData.forEach(item => {
            if (item.hashtags) {
                item.hashtags.split(',').forEach(t => {
                    const clean = t.trim();
                    if (clean) tagCountMap[clean] = (tagCountMap[clean] || 0) + 1;
                });
            }
        });

        const isEraTag = (tag) => /^\d{4}s?$/.test(tag) || tag.includes('年代');
        const sortedTags = Object.entries(tagCountMap).sort((a, b) => b[1] - a[1]);

        const container = document.getElementById('tag-container');
        container.innerHTML = '';

        sortedTags.forEach(([tagName, count]) => {
            const span = document.createElement('span');
            const isSelected = selectedHashtags.includes(tagName);
            span.className = `hashtag ${isEraTag(tagName) ? 'is-era' : ''} ${isSelected ? 'selected' : ''}`;
            span.textContent = `${tagName} (${count})`;
            span.onclick = () => {
                if (selectedHashtags.includes(tagName)) {
                    selectedHashtags = selectedHashtags.filter(t => t !== tagName);
                } else {
                    selectedHashtags.push(tagName);
                }
                updateBadge();
                renderFilters();
                applyFilter();
            };
            container.appendChild(span);
        });
    }

    function applyFilter() {
        let filtered = allData;
        if (selectedHashtags.length > 0) {
            filtered = filtered.filter(item => selectedHashtags.every(tag => (item.hashtags || "").includes(tag)));
        }
        if (searchQuery) {
            filtered = filtered.filter(item => {
                const target = `${item.Origin_artist_name} ${item.Origin_song_name} ${item.hashtags}`.toLowerCase();
                return target.includes(searchQuery);
            });
        }
        renderCards(filtered);
    }

    function renderCards(items) {
        const container = document.getElementById('data-container');
        container.innerHTML = '';
        items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'ai-card';
            card.innerHTML = `
                <div class="thumb-wrapper" onclick="window.open('${item.url}', '_blank')">
                    <img src="${item.thumbnail}" class="thumb-img" loading="lazy">
                </div>
                <div class="card-body">
                    <p class="song-title">${item.Origin_song_name || 'Untitled'}</p>
                    <p class="artist-name">${item.Origin_artist_name || 'Artist Unknown'}</p>
                    <div class="view-count-info">${Number(item.views || 0).toLocaleString()} views</div>
                </div>`;
            container.appendChild(card);
        });
    }

    function updateBadge() {
        const badge = document.getElementById('selected-badge');
        badge.style.display = selectedHashtags.length > 0 ? 'inline-block' : 'none';
        badge.textContent = selectedHashtags.length;
    }

    document.getElementById('search-input').addEventListener('input', (e) => {
        searchQuery = e.target.value.toLowerCase();
        applyFilter();
    });

    init();
</script>
</body>
</html>

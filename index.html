<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Ranking Portal - High Impact</title>
    <style>
        :root {
            --text-main: #2d3436;
            --text-muted: #636e72;
            --bg-body: #f8f9fa;
            --bg-card: #ffffff;
            --tag-bg: #f1f3f5;
            --tag-selected: #3498db;
            --accent-blue: #3498db;
            --era-tag-bg: #e1f5fe;
            --border-color: #edf2f7;
            --shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        body { background-color: var(--bg-body); margin: 0; font-family: -apple-system, system-ui, sans-serif; color: var(--text-main); }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        /* Filter Section */
        .filter-card { background: var(--bg-card); padding: 20px; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.04); margin-bottom: 25px; }
        .filter-label { font-size: 10px; font-weight: 800; color: #adb5bd; text-transform: uppercase; letter-spacing: 0.1em; display: block; margin-bottom: 8px; }
        
        .search-input { 
            width: 100%; padding: 12px 16px; border-radius: 8px; border: 2px solid var(--border-color); 
            font-size: 14px; outline: none; box-sizing: border-box; transition: border-color 0.2s;
        }
        .search-input:focus { border-color: var(--accent-blue); }

        .tag-section { border-top: 1px solid var(--tag-bg); padding-top: 15px; margin-top: 15px; }
        .tag-header { display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .tag-toggle-btn { font-size: 11px; color: var(--accent-blue); font-weight: bold; }
        .badge { background: var(--accent-blue); color: #fff; padding: 2px 8px; border-radius: 10px; font-size: 10px; margin-left: 8px; display: none; }

        .tag-drawer { display: none; margin-top: 15px; }
        .tag-drawer.active { display: block; }
        .tag-group { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 15px; }
        .tag-group-title { font-size: 10px; color: #adb5bd; font-weight: bold; width: 100%; border-left: 3px solid #eee; padding-left: 8px; margin-bottom: 8px; }

        .hashtag { padding: 4px 10px; border-radius: 4px; background: var(--tag-bg); font-size: 11px; cursor: pointer; border: 1px solid #e9ecef; transition: 0.2s; }
        .hashtag.is-era { background: var(--era-tag-bg); color: #0277bd; }
        .hashtag.selected { background: var(--tag-selected) !important; color: #fff !important; }

        /* Grid & Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; }
        .card { background: var(--bg-card); border-radius: 10px; overflow: hidden; box-shadow: var(--shadow); border: 1px solid #eee; display: flex; flex-direction: column; transition: transform 0.2s; }
        .card:hover { transform: translateY(-4px); }
        
        .card-thumb { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; cursor: pointer; overflow: hidden; }
        .card-thumb img.thumb-img { width: 100%; height: 100%; object-fit: cover; transition: 0.3s; }
        .card-thumb:hover img.thumb-img { opacity: 0.8; }
        .card-thumb::after { content: '▶'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 32px; opacity: 0; transition: 0.3s; z-index: 1; }
        .card-thumb:hover::after { opacity: 0.9; }

        .card-content { padding: 14px; flex-grow: 1; display: flex; flex-direction: column; position: relative; }
        .card-title { font-weight: 800; font-size: 14px; margin: 0; line-height: 1.4; padding-right: 40px; }
        .card-artist { font-size: 12px; color: var(--text-muted); margin: 4px 0 10px; }

        /* ロゴをメタデータエリア右の上辺（サムネイル直下の右側）に配置 */
        .yt-brand-top {
            position: absolute;
            top: 14px;
            right: 14px;
            height: 11px;
            display: block;
        }

        .card-meta { font-size: 11px; color: var(--text-muted); margin-bottom: 12px; }

        .card-tags { display: flex; flex-wrap: wrap; gap: 4px; margin-top: auto; }
        .card-tag-item { font-size: 9px; color: var(--accent-blue); background: #f0f7ff; padding: 2px 6px; border-radius: 3px; cursor: pointer; transition: 0.2s; }
        .card-tag-item:hover { background: #e0efff; }
        .card-tag-item.active { background: var(--accent-blue); color: #fff; }

        /* Modal - 動画サイズを大きく改善 */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 1000; justify-content: center; align-items: center; backdrop-filter: blur(8px); }
        .modal.active { display: flex; }
        .modal-inner { 
            position: relative; 
            width: 98%; /* 画面幅いっぱいに拡大 */
            max-width: 1200px; /* 最大幅も大きく設定 */
            aspect-ratio: 16/9; 
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        .modal-close { 
            position: absolute; 
            top: -40px; 
            right: 0; 
            color: #fff; 
            font-size: 30px; 
            cursor: pointer; 
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0,0,0,1);
        }
        #player-target iframe { width: 100%; height: 100%; border: none; }

        @media (max-width: 768px) {
            .modal-inner { width: 100%; }
            .modal-close { top: -45px; right: 10px; }
        }
    </style>
</head>
<body>

<div class="container" id="app">
    <div class="filter-card">
        <div class="search-wrap">
            <span class="filter-label">Keyword Search</span>
            <input type="text" id="search-input" class="search-input" placeholder="アーティスト名、曲名、タグで検索...">
        </div>

        <div class="tag-section">
            <div class="tag-header" id="tag-toggle">
                <div>
                    <span class="filter-label" style="display:inline;">Top Tags</span>
                    <span id="selected-badge" class="badge"></span>
                </div>
                <div class="tag-toggle-btn">Filter ▼</div>
            </div>
            <div id="tag-drawer" class="tag-drawer">
                <div class="tag-group-title">ERA</div>
                <div id="era-tags" class="tag-group"></div>
                <div class="tag-group-title">GENRE / CATEGORY</div>
                <div id="general-tags" class="tag-group"></div>
            </div>
        </div>
    </div>

    <div id="status" style="text-align:center; padding:100px; color:#adb5bd;">Loading...</div>
    <div id="grid" class="grid"></div>
</div>

<div id="video-modal" class="modal">
    <div class="modal-inner">
        <span class="modal-close" id="modal-close">&times;</span>
        <div id="player-target" style="width:100%; height:100%;"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
(() => {
    const CONFIG = {
        URL: 'https://nnustlvukrdtoyoktmjt.supabase.co',
        KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5udXN0bHZ1a3JkdG95b2t0bWp0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwNTY1MjgsImV4cCI6MjA4NTYzMjUyOH0.YlYGXKnO3TQ7Nj67lMHSUJAblkGRR61308yzIr6blRU',
        YT_LOGO: "https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg",
        MAX_TAGS: 45
    };

    const client = supabase.createClient(CONFIG.URL, 'e' + CONFIG.KEY.substring(1).trim());
    let store = { allData: [], selectedTags: [], query: "" };

    const els = {
        grid: document.getElementById('grid'),
        status: document.getElementById('status'),
        search: document.getElementById('search-input'),
        tagDrawer: document.getElementById('tag-drawer'),
        tagToggle: document.getElementById('tag-toggle'),
        badge: document.getElementById('selected-badge'),
        eraTags: document.getElementById('era-tags'),
        genTags: document.getElementById('general-tags'),
        modal: document.getElementById('video-modal'),
        player: document.getElementById('player-target')
    };

    const getYTId = (url) => url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/)?.[2] ?? null;
    const formatViews = (n) => n >= 10000 ? `${(n/10000).toFixed(1)}万 views` : `${Number(n).toLocaleString()} views`;
    const isEra = (t) => /^\d{4}s?$/.test(t) || t.includes('年代');

    const init = async () => {
        try {
            const { data, error } = await client.from('ai_song_youtube_ranking').select('*').order('rank', { ascending: true });
            if (error) throw error;
            store.allData = data.filter(i => i.Minor_Category !== '除外');
            els.status.style.display = 'none';
            render();
        } catch (e) {
            els.status.textContent = "Data loading failed.";
        }
    };

    const render = () => {
        renderTags();
        applyFilter();
    };

    const renderTags = () => {
        const counts = {};
        store.allData.forEach(item => {
            (item.hashtags ?? "").split(',').forEach(t => {
                const val = t.trim();
                if (val) counts[val] = (counts[val] || 0) + 1;
            });
        });
        const topTags = Object.entries(counts).sort((a,b) => b[1] - a[1]).slice(0, CONFIG.MAX_TAGS);
        const createTagEl = ([name, count]) => {
            const span = document.createElement('span');
            const active = store.selectedTags.includes(name);
            span.className = `hashtag ${isEra(name) ? 'is-era' : ''} ${active ? 'selected' : ''}`;
            span.textContent = `${name} (${count})`;
            span.onclick = (e) => { e.stopPropagation(); toggleTag(name); };
            return span;
        };
        els.eraTags.innerHTML = '';
        els.genTags.innerHTML = '';
        topTags.forEach(tag => {
            (isEra(tag[0]) ? els.eraTags : els.genTags).appendChild(createTagEl(tag));
        });
        els.badge.style.display = store.selectedTags.length ? 'inline-block' : 'none';
        els.badge.textContent = `${store.selectedTags.length} selected`;
    };

    const toggleTag = (name) => {
        store.selectedTags = store.selectedTags.includes(name) 
            ? store.selectedTags.filter(t => t !== name) 
            : [...store.selectedTags, name];
        render();
    };

    const applyFilter = () => {
        const filtered = store.allData.filter(i => {
            const matchTags = store.selectedTags.every(t => (i.hashtags ?? "").includes(t));
            const matchQuery = !store.query || [i.Origin_song_name, i.Origin_artist_name, i.hashtags].some(f => (f ?? "").toLowerCase().includes(store.query));
            return matchTags && matchQuery;
        });
        renderCards(filtered);
    };

    const renderCards = (items) => {
        els.grid.innerHTML = items.map(i => `
            <div class="card">
                <div class="card-thumb" onclick="openVideo('${i.url}')">
                    <img src="${i.thumbnail}" class="thumb-img" alt="" loading="lazy">
                </div>
                <div class="card-content">
                    <img src="${CONFIG.YT_LOGO}" class="yt-brand-top" alt="YouTube">
                    <p class="card-title">${i.Origin_song_name || 'Untitled'}</p>
                    <p class="card-artist">${i.Origin_artist_name || 'Unknown'}</p>
                    <div class="card-meta">${formatViews(i.views)}</div>
                    <div class="card-tags">
                        ${(i.hashtags ?? "").split(',').filter(t => t.trim()).map(t => {
                            const active = store.selectedTags.includes(t.trim()) ? 'active' : '';
                            return `<span class="card-tag-item ${active}" onclick="event.stopPropagation(); toggleTag('${t.trim()}')">${t.trim()}</span>`;
                        }).join('')}
                    </div>
                </div>
            </div>
        `).join('');
    };

    window.openVideo = (url) => {
        const id = getYTId(url);
        if (!id) return;
        els.player.innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
        els.modal.classList.add('active');
    };

    const closeVideo = () => {
        els.modal.classList.remove('active');
        els.player.innerHTML = '';
    };

    els.search.oninput = (e) => { store.query = e.target.value.toLowerCase(); applyFilter(); };
    els.tagToggle.onclick = () => els.tagDrawer.classList.toggle('active');
    els.modal.onclick = (e) => { if(e.target === els.modal) closeVideo(); };
    document.getElementById('modal-close').onclick = closeVideo;

    init();
})();
</script>
</body>
</html>
